<div class="addTorneo">
    <input type="text" #nombre_torneo nombre_torneo="nombre_torneo" placeholder="Nombre Torneo">
    <input type="text" #fecha_inicio_torneo fecha_inicio_torneo="fecha_inicio_torneo" placeholder="Fecha Inicio Torneo">
    <input type="text" #fecha_fin_torneo fecha_fin_torneo="fecha_fin_torneo" placeholder="Fecha Fin Torneo">
    <input type="text" #admin admin="admin" placeholder="Admin a cargo">
    <input type="text" #sucursal sucursal="sucursal" placeholder="Sucursal">
    <input type="text" #estado_torneo estado_torneo="estado_torneo" placeholder="Estado del torneo">
    <input type="text" #formato_torneo formato_torneo="formato_torneo" placeholder="Formato del torneo">
    <input type="text" #id id="id" placeholder="ID">
    <button 
    (click)="addTorneo(nombre_torneo.value, fecha_inicio_torneo.value, fecha_fin_torneo.value, admin.value, sucursal.value, estado_torneo.value, formato_torneo.value, id.value)"
    (click)="nombre_torneo.value = ''" 
    (click)="fecha_inicio_torneo.value = ''"
    (click)="fecha_fin_torneo.value= ''"
    (click)="admin.value= ''"
    (click)="sucursal.value= ''"
    (click)="estado_torneo.value= ''"
    (click)="formato_torneo.value= ''"
    (click)="id.value = ''">
    Crear Torneos
    </button>
</div>
