<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión o Crea un usuario</title>
    <link rel="stylesheet" href="login.component.scss">
    
</head>

<body>

    <main>
        <div class="contenedor_global">

            <div class="caja_trasera">
                <div class="caja_trasera-login">
                    <h3>¿Ya tienes cuenta?</h3>
                    <p>Inicia sesión para entrar a la página</p>
                    <button id="btn_inicio_sesion">Iniciar Sesión</button>
                </div>

                <div class="caja_trasera-registro">
                    <h3>¿Aún no tienes cuenta?</h3>
                    <p>Registrate para que puedas iniciar sesión</p>
                    <button class="btn_registro"><a routerLink="../registro">Registrate</a></button>

                </div>
            </div>

            <div class="contenedor_logueo_registro">
                <form action="" class="Login">
                    <h2>Iniciar Sesion</h2>
                    <input type="text" #mail mail="mail" placeholder="Correo Electrónico">
                    <input type="password" #contrasenia contrasenia="contrasenia" placeholder="Contraseña">
                    <button (click)="logUser($event, mail.value, contrasenia.value);mail.value='';contrasenia.value=''">Ingresar</button>
                </form>

                <form action="" class="Registro">
                    <h2>Registro</h2>
                    <input type="text" placeholder="Nombre de Usuario">
                    <input type="password" placeholder="Contraseña">
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Apellido">
                    <input type="date" placeholder="dd/mm/yyyy">
                    <input type="text" placeholder="Correo Electrónico">
                    <button>Registrarse</button>
                </form>
            </div>

        </div>
    </main>

</body>
</html>
