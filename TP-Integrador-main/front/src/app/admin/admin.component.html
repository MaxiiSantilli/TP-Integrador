<div>
    <input type="text" #idRemove idRemove="idRemove" placeholder="ID">
    <button 
    (click)="removeAdmin(idRemove.value)" 
    (click)="idRemove.value = ''" >
    Borrar
    </button>
</div>

<div>
    <input type="text" #nombre nombre="nombre" placeholder="Nombre Admin">
    <input type="text" #contrasenia contrasenia="contrasenia" placeholder="Contraseña">
    <input type="text" #apellido apellido="apellido" placeholder="Apellido">
    <input type="text" #mail mail="mail" placeholder="Mail">
    <input type="text" #fecha_nacimiento fecha_nacimiento="fecha_nacimiento" placeholder="Fecha Nacimiento">
    <input type="text" #id id="id" placeholder="ID">
    <button 
    (click)="addAdmin(nombre.value, contrasenia.value, apellido.value, mail.value, fecha_nacimiento.value, id.value)" 
    (click)="nombre.value = ''" 
    (click)="contrasenia.value = ''"
    (click)="apellido.value = ''"
    (click)="mail.value = ''"
    (click)="fecha_nacimiento.value= ''"
    (click)="id.value = ''">
    Crear una Admin
    </button>
</div>

<div>
    <input type="text" #modNombre modNombre="modNombre" placeholder="Mod Nombre Admin">
    <input type="text" #modContrasenia modContrasenia="modContrasenia" placeholder="Mod Contraseña">
    <input type="text" #modApellido modApellido="modApellido" placeholder="Mod Apellido">
    <input type="text" #modMail modMail="modMail" placeholder="Mod Mail">
    <input type="text" #modFecha_Nacimiento modFecha_Nacimiento="modFecha_Nacimiento" placeholder="Mod Fecha Nacimiento">
    <input type="text" #modID modID="modID" placeholder="Mod ID">
    <button 
    (click)="putAdmin(modNombre.value, modContrasenia.value, modApellido.value, modMail.value, modFecha_Nacimiento.value, modID.value)" 
    (click)="modNombre.value = ''" 
    (click)="modContrasenia.value = ''"
    (click)="modApellido.value = ''"
    (click)="modMail.value = ''"
    (click)="modFecha_Nacimiento.value= ''"
    (click)="modID.value = ''">
    Modificar una Admin
    </button>
</div>
